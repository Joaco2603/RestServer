<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Google sign In</title>
  </head>
  <body class="container">
    <!-- 
data-login_uri="https://your.domain/your_login_endpoint" -->

    <div class="row mt-5">
      <div class="col-sm-6">
        <h1>Google sing In</h1>
        <hr />
        <div
          id="g_id_onload"
          data-client_id="682959654675-eukbpugos0su4dvnfleq9in5i9gd4uhk.apps.googleusercontent.com"
          data-auto_prompt="false"
          data-callback="handleCredentialResponse"
        ></div>
        <div
          class="g_id_signin"
          data-type="standard"
          data-size="large"
          data-theme="outline"
          data-text="sign_in_with"
          data-shape="rectangular"
          data-logo_alignment="left"
        ></div>

        <button id="signOut">Sign Out</button>
      </div>

      <div class="col-sm-6">
        <h1>Login manual</h1>
        <hr />

        <form class="d-grid">
          <input
            type="text"
            name="correo"
            class="form-control mb-2"
            placeholder="Correo"
          />
          <input
            type="text"
            name="password"
            class="form-control mb-2"
            placeholder="Password"
          />

          <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
      </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
      function handleCredentialResponse(response) {
        //Google Token
        // console.log('id_token',response.credential);
        const body = { id_token: response.credential };

        fetch("http://localhost:8080/api/auth/google", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(body),
        })
          .then((resp) => resp.json())
          .then((resp) => {
            console.log(resp)
            localStorage.setItem("token", resp.usuario.token);
            location.reload();
          })
          .catch(console.warn);
      }

      const button = document.getElementById("signOut");
      button.onclick = () => {
        console.log(google.accounts.id);
        google.accounts.id.disableAutoSelect();

        google.accounts.id.revoke(localStorage.getItem("token"), (done) => {
          localStorage.clear();
          location.reload();
        });
      };
    </script>
     <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/auth.js"></script>
  </body>
</html>
